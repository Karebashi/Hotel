<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/regis.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9540a64b47.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html"><i class="fa-solid fa-water"></i> Hotel AquaMar Resort</a></h1>
        </div>
    </header>
    <div class="login-container register-container">
        <h1>Registro</h1>
        <form action="/register" method="post">
            <div class="input-group">
                <label for="first-name">Nombres</label>
                <input type="text" id="first-name" name="first-name" placeholder="Introduce tu nombre" required>
            </div>
            <div class="input-group">
                <label for="last-name">Apellidos</label>
                <input type="text" id="last-name" name="last-name" placeholder="Introduce tus apellidos" required>
            </div>
            <div class="input-group">
                <label for="username">Correo Electrónico</label>
                <input type="email" id="username" name="username" placeholder="Introduce tu correo electrónico" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Introduce tu contraseña nuevamente" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="extra-links">
            <a href="login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
        </div>
    </div>
</body>
</html>
