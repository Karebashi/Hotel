<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9540a64b47.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html"><i class="fa-solid fa-water"></i> Hotel AquaMar Resort</a></h1>
        </div>
    </header>
    <div class="login-container">
        <h1>Recuperar Contraseña</h1>
        <form action="/recover-password" method="post">
            <div class="input-group">
                <label for="username"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div class="extra-links">
            <a href="login.html">Volver al inicio de sesión</a>
        </div>
    </div>
</body>
</html>
