            <label for="fecha_entrada">Fecha de Entrada:</label>
            <input type="date" id="fecha_entrada" name="fecha_entrada" required>

            <input type="date" id="fecha_salida" name="fecha_salida" required>

            <select id="tipo_habitacion" name="tipo_habitacion" required>

                <option value="deluxe">Habitación Deluxe</option>
                <option value="junior">Suite Junior</option>
                <option value="presidencial">Suite Presidencial</option>
                <option value="bungalow">Bungalow Privado</option>
            </select>

            <label for="personas">Número de Personas:</label>
            <input type="number" id="personas" name="personas" min="1" max="6" required>
