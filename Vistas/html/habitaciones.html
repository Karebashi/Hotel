        </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('habitaciones.php')
                .then(response => response.json())
                .then(data => {
                    console.log("Datos recibidos:", data); // Para depuración
                    const habitacionesLista = document.getElementById("habitaciones-lista");

                    data.forEach(habitacion => {
                        const habitacionDiv = document.createElement("div");
                        habitacionDiv.classList.add("col-md-4", "mb-4");
                        habitacionDiv.innerHTML = `
                            <div class="card">
                                <img src="../images/${habitacion.imagen}" class="card-img-top" alt="${habitacion.nombre}">
                                <div class="card-body">
                                    <h5 class="card-title">${habitacion.nombre}</h5>
                                    <p class="card-text">${habitacion.descripcion}</p>
                                    <p><strong>Precio:</strong> $${habitacion.precio} por noche</p>
                                </div>
                            </div>
                        `;
                        habitacionesLista.appendChild(habitacionDiv);
                    });
                })
                .catch(error => console.error("Error al cargar las habitaciones:", error));
        });
    </script>
